{% extends "base-template.html" %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification">
                {{ messages[0] }}. Go to <a href="{{ url_for('bp_open.login_get') }}">login page</a>
            </div>
        {% endif %}
    {% endwith %}
    <div class="signup_center">
    <h1>Signup</h1>

    <form action="{{ url_for('bp_open.signup_post') }}" method="POST">
        <div class="sign_field">
        <input type="text" name="name" placeholder="Enter your full name" /> <br />
        <input type="email" name="email" placeholder="Your email address" /> <br />
        <input type="password" name="password" placeholder="Enter password" /> <br />
        </div>

        <input type="submit" value="Sign Up">

    </form>
</div>
{% endblock %}
